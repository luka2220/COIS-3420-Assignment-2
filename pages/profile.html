<!DOCTYPE html>
<html>
  <head>
    <title>Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>

  <body>
    <nav 
        class="navbar bg-dark navbar-expand-lg py-3"
        data-bs-theme="dark"
    >
        <div class="container-fluid">
            <a class="navbar-brand fs-5" href="index.html">Ecommerce Store</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
            <span>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Profile</a>
                    </li>
                </ul>
            </span>
        </div>
    </nav>

    <div class="content">
      <h1>Profile Page</h1>
      <ul class="list-group">
        <li class="list-group-item">
          <p class="h4">Email</p>
          <p id="profile-email"></p>
        </li>
        <li class="list-group-item">
          <p class="h4">First Name</p>
          <p id="profile-first-name"></p>
        </li>
        <li class="list-group-item">
          <p class="h4">Last Name</p>
          <p id="profile-last-name"></p>
        </li>
      </ul>

      <form action="" id="profile-update-form" class="mt-4">
        <h2>Update profile info</h2>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="profile-update-first-name"
            placeholder="First Name"
          />
        </div>
        <div class="form-group mt-4">
            <input
            type="text"
            class="form-control"
            id="profile-update-last-name"
            placeholder="Last Name"
          />
        </div>
        <button onclick="update()" class="btn btn-primary mt-4" type="submit">Update</button>
      </form>

      <div class="mt-4">
        <h2>Send Password Reset Email</h2>
        <div class="mt-3">
          <button onclick="reset_password_email()" class="btn btn-danger">Reset</button>
        </div>
      </div>

      <div class="mt-4">
        <h2>Signout</h2>
        <div class="mt-3">
            <button onclick="signout()" class="btn btn-secondary">Sign out</button>
        </div>
      </div>
    </div>
  </body>
  <script type="module">
    import { display_profile_info, signout, update_user_profile, reset_user_password } from "../app.js";
    window.onload = display_profile_info();
    window.update = update_user_profile;
    window.reset_password_email = reset_user_password;
    window.signout = signout;
  </script>
</html>
